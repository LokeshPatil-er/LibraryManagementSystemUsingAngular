<div class="container">
    <!--div for member details and issue date -->
    <div class="shadow p-2 m-2" style="background-color: white;">
        <span class="mt-2 mb-2" style="font-weight: bold; font-size:large;">Books & Issue Details: </span>
        <div class="row mt-2">
            <div class="col">
               <label for="">Member :</label>
              
               <ng-select class="mt-2" [(ngModel)]="booksIssueDetailsModel.MemberId" [items]="membersList" bindLabel="Name" bindValue="MemberId" placeholder="Select Member" (change)="getMemberDetailsById()">

               </ng-select>
            </div>
            <div class="col">
                <label for="">Contact :</label>
                <input [(ngModel)]="memberDetails.MobileNo"  class="form-control mt-2" type="text" placeholder="Member Contact" readonly>
            </div>
            <div class="col">

                <label for="">Issue Date :</label>
                <input [(ngModel)]="booksIssueDetailsModel.IssueDate" class="form-control mt-2" type="date"  >
            </div>
            <div class="col">

                <label for="">Due Date :</label>
                <input [(ngModel)]="booksIssueDetailsModel.DueDate" class="form-control mt-2" type="date" >
            </div>

        </div>
        <!--div for file upload -->
        <div class="mt-4 mb-2">
        <span class="mt-2 mb-2" style="font-weight: bold; font-size:large;"> Issue support doc Details: </span>
       </div>
        <div class="row mt-2">

            
            <div class="col-3">
                <label for="fileInput">Issue Support Doc :</label>
                <input
                        id="fileInput"
                        type="file"
                        class=" mt-2"
                        accept=".pdf,.docx"
                        multiple
                        #inputFile
                        (change)="onFileChange()"
                    />

                   
            </div>
            <div class="col-4">
                <ul *ngIf="booksIssueDetailsModel.SelectedFilesForUpload !==null">
                    <li *ngFor="let file of booksIssueDetailsModel.SelectedFilesForUpload">
                    {{ file.name }} ({{ file.size }} bytes)
                    </li>
                </ul>
            </div>
           

        </div>
    
    </div>

    

    <!--div for books select and show selected books -->
    <div class="shadow p-2 m-2" style="background-color: white;">

        <div class="row">
            <span class="col" style="font-weight: bold; font-size:large;">Issue Books Details: </span>
            <div class="col d-md-flex justify-content-end m-2">
                <button class="btn btn-sm btn-outline-primary" (click)="openBookListModal()">
                    <i class="bi bi-plus-circle-fill"></i>
                    Select Book
                </button>
            </div>
        </div>

        <div class="" >
            <table class="table  table-striped table-bordered">
                <thead class="text-center">
                    <tr>
                        <th>Book Id</th>
                        <th>Book Name</th>
                        <th>Publisher</th>
                        <th>Copies</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <div class="d-grid gap-3 d-md-flex justify-content-center">
                                <button class="btn btn-sm btn-outline-success">
                                    <i class="bi bi-download"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
   
</div>
